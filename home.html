<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript counting clock</title>
    <script src="js/clock.js" charset="utf-8" defer></script>
    <script src="js/countdownTimer.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="css/countdownTimer.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
</head>
  <body>
          <div id='countdownDiv'>
            <div>
              <span><div id='clock'>&nbsp;</div></span>
              <div class="smalltext">Time Today</div>
            </div>
            <div>
              <span class="days"></span>
              <div class="smalltext">Days</div>
            </div>
            <div>
              <span class="hours"></span>
              <div class="smalltext">Hours</div>
            </div>
            <div>
              <span class="minutes"></span>
              <div class="smalltext">Minutes</div>
            </div>
            <div>
              <span class="seconds"></span>
              <div class="smalltext">Seconds</div>
            </div>
          </div>
          <a href="https://www.youtube.com/watch?v=hncWOZawsWo">
            <h1>#TimeIsPrecious</h1></a>
  </body>
  <iframe width="300" height="200" src="https://www.youtube.com/embed/hncWOZawsWo" frameborder="0" allowfullscreen></iframe>
</html>
